<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html"><h3>About Me</h3></a></li>
                    <li><a href="projects.html"><h3>Projects</h3></a></li>
                    <li><a href="experiences.html"><h3>Experiences</h3></a></li>
                    <li><a href="contact.html"><h3>Contact Me</h3></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <label for="contact">Choose method of contact:</label>
            <select id="contact" name="contact">
              <optgroup label="Online">
                <option value="instagram">instagram</option>
                <option value="email">gmail</option>
                <option value="number">Phone Number</option>
              </optgroup>
              <optgroup label="In-Person">
                <option value="city">San Diego</option>
                <option value="home">Sacramento</option>
                <option value="fav">Tokyo</option>
              </optgroup>
            </select>
            <hr>
            
            <fieldset>
                <legend>Contact Form:</legend>
                <form action="" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <textarea name="additional" placeholder="Enter your message here...">
                    
                    </textarea><br>
                    <label for="rating">Rate User Experience:</label>
                    <input list="ratings">
                    
                    <datalist id="ratings">
                      <option value="1">
                      <option value="2">
                      <option value="3">
                      <option value="4">
                      <option value="5">
                    </datalist>
                    <input type="submit" value="Submit">
    
                </form>
            </fieldset>            
            
        </main>
        <footer>
            <address>
                <p>Contact us at:</p>
                <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
                <p>Phone: +1 234 567 890</p>
                <p>Address: 1234 Main St, Anytown, USA<abbr>United States of America</abbr></p>
              </address>
        </footer>
    </body>
</html>
